<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/14eaade31c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="nav">
        <ul>
            <li class="active"><a href="index.html">Length</a></li>
            <li><a href="temperature.html">Temperature</a></li>
            <li><a href="area.html">Area</a></li>
            <li><a href="volume.html">Volume</a></li>
            <li><a href="weight.html">Weight</a></li>
            <li><a href="time.html">Time</a></li>
        </ul>
    </div>
    <div id="length">
        <h1>Length Converter</h1>
        <div class="container-field">
            <div class="input-group">
                <div>
                    <label for="fromUnit">
                        <h4>From:</h4>
                    </label>
                </div>
                    <select  id="fromUnit" class="select-group">
                        <option value="Millimeter">Millimeter</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Decimeter">Decimeter</option>
                        <option value="Meter">Meter</option>
                        <option value="Kilometer">Kilometer</option>
                        <option value="Foot">Foot</option>
                        <option value="Inch">Inch</option>
                        <option value="Yard">Yard</option>
                        <option value="Mile">Mile</option>
                    </select>
                    <input type="number" placeholder="Input Length" id="fromLength">
            </div>
            <div class="input-group">
                <div id="toUnit-div">
                    <label for="toUnit">
                        <h4>To:</h4>
                    </label>
                </div>
                <select  id="toUnit" class="select-group">
                    <option value="Millimeter">Millimeter</option>
                    <option value="Centimeter">Centimeter</option>
                    <option value="Decimeter">Decimeter</option>
                    <option value="Meter">Meter</option>
                    <option value="Kilometer">Kilometer</option>
                    <option value="Foot">Foot</option>
                    <option value="Inch">Inch</option>
                    <option value="Yard">Yard</option>
                    <option value="Mile">Mile</option>
                </select>
                <input readonly type="number" placeholder="Ouput" id="toLength">
            </div>
            <div class="input-group">
                <button id="btnReset" onclick="reset()">Reset</button>
                <button id="btnCalculate" onclick="calculateLength()">Calculate</button>
            </div>
        </div>
    </div>
    <div id="result-id">
            <h3>Result:<span id="output-id"></span></h3>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
